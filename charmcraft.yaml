name: eupf-k8s
type: charm
title: eUPF K8s
summary: eUPF K8s
description: eUPF K8s
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

parts:
  charm:
    build-packages:
      - cargo
      - rustc

containers:
  eupf:
    resource: eupf-image
    mounts:
      - storage: config
        location: /etc/eupf

resources:
  eupf-image:
    type: oci-image
    description: OCI image for eUPF
    upstream-source: ghcr.io/gruyaume/eupf:0.7.0

storage:
  config:
    type: filesystem
    minimum-size: 1M

config:
  options:
    cni-type:
      type: string
      default: bridge
      description: |
        Multus CNI plugin to use for the interfaces.
        Allowed values are `bridge`, `macvlan`.
    xdp_attach_mode:
      type: string
      default: "generic"
      description: |
        XDP attach mode.
        Allowed values are `generic`, `native`.
    interfaces:
      type: string
      default: "[n3,n6]"
      description: List of network interfaces handling N3 (GTP) & N6 (SGi) traffic. eUPF attaches XDP hook to every interface in this list.
    logging-level:
      type: string
      default: debug
      description: Logging level.
    gnb-subnet:
      type: string
      default: 192.168.251.0/24
      description: gNodeB subnet.
    n3-host-interface:
      type: string
      description: |
        Interface on the host to use for the Access Network (n3).
        If set, the eUPF charm will create a Network Attachment Definition (NAD) of type macvlan.
    n6-host-interface:
      type: string
      description: |
        Interface on the host to use for the Core Network (n6).
        If set, the eUPF charm will create a Network Attachment Definition (NAD) of type macvlan.
    n6-ip:
      type: string
      default: 192.168.250.3/24
      description: IP address used by the UPF's Core interface.
    n6-gateway-ip:
      type: string
      default: 192.168.250.1
      description: Gateway IP address to the Core Network.
    n3-ip:
      type: string
      default: 192.168.252.3/24
      description: IP address used by the UPF's Access interface.
    n3-gateway-ip:
      type: string
      default: 192.168.252.1
      description: Gateway IP address to the Access Network.
    pfcp-node-id:
      type: string
      description: |
        PFCP node ID.
        If not provided, it will default to the PFCP address.
    external-hostname:
      type: string
      description: |
        Externally accessible FQDN for the UPF.
        If not provided, it will default to the LoadBalancer Service hostname. 
        If that is not available, it will default to the internal
        Kubernetes FQDN of the service.

requires:
  logging:
    interface: loki_push_api

provides:
  fiveg_n4:
    interface: fiveg_n4
  metrics-endpoint:
    interface: prometheus_scrape
