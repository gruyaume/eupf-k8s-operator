name: eupf-k8s
type: charm
title: eUPF K8s
summary: eUPF K8s
description: eUPF K8s
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

parts:
  charm:
    build-packages:
      - cargo
      - rustc

containers:
  eupf:
    resource: eupf-image
    mounts:
      - storage: config
        location: /etc/eupf

resources:
  eupf-image:
    type: oci-image
    description: OCI image for eUPF
    upstream-source: ghcr.io/gruyaume/eupf:0.6.4

storage:
  config:
    type: filesystem
    minimum-size: 1M

config:
  options:
    logging-level:
      type: string
      default: info
      description: Logging level.
    gnb-subnet:
      type: string
      default: 192.168.251.0/24
      description: gNodeB subnet.
    n4-ip:
      type: string
      default: 192.168.250.3
      description: IP address used by the UPF's Core interface.
    n4-gateway-ip:
      type: string
      default: 192.168.250.1
      description: Gateway IP address to the Core Network.
    n3-ip:
      type: string
      default: 192.168.252.3
      description: IP address used by the UPF's Access interface.
    n3-gateway-ip:
      type: string
      default: 192.168.252.1
      description: Gateway IP address to the Access Network.

requires:
  logging:
    interface: loki_push_api

provides:
  fiveg_n4:
    interface: fiveg_n4
  metrics-endpoint:
    interface: prometheus_scrape
