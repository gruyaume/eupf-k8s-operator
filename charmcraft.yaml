name: eupf-k8s
type: charm
title: eUPF K8s
summary: eUPF K8s
description: eUPF K8s
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

assumes:
  - juju >= 3.4
  - k8s-api

parts:
  charm:
    build-packages:
      - cargo
      - rustc

containers:
  eupf:
    resource: eupf-image
    mounts:
      - storage: config
        location: /etc/eupf

resources:
  eupf-image:
    type: oci-image
    description: OCI image for eUPF
    upstream-source: ghcr.io/gruyaume/eupf:0.7.0

storage:
  config:
    type: filesystem
    minimum-size: 1M

config:
  options:
    cni-type:
      type: string
      default: bridge
      description: |
        Multus CNI plugin to use for the interfaces. Allowed values are `bridge`, `macvlan`, and `host-device`.
    xdp_attach_mode:
      type: string
      default: "generic"
      description: |
        XDP attach mode. Allowed values are `generic`, `native`. The charm was only tested with  `generic` mode.
    logging-level:
      type: string
      default: debug
      description: Logging level.
    gnb-subnet:
      type: string
      default: 192.168.251.0/24
      description: gNodeB subnet.
    n3-host-interface:
      type: string
      description: |
        Interface on the host to use for the Access Network (n3). This value will only be used when the `cni-type` configuration option is set to `macvlan`.
    n6-host-interface:
      type: string
      description: |
        Interface on the host to use for the Core Network (n6). This value will only be used when the `cni-type` configuration option is set to `macvlan`.
    n6-ip:
      type: string
      default: 192.168.250.3/24
      description: IP address used by the UPF's Core interface.
    n6-gateway-ip:
      type: string
      default: 192.168.250.1
      description: Gateway IP address to the Core Network.
    n3-ip:
      type: string
      default: 192.168.252.3/24
      description: IP address used by the UPF's Access interface.
    n3-gateway-ip:
      type: string
      default: 192.168.252.1
      description: Gateway IP address to the Access Network.
    pfcp-node-id:
      type: string
      description: |
        PFCP node ID. If not provided, the charm will default to the PFCP address.
    external-hostname:
      type: string
      description: |
        Externally accessible FQDN for the UPF.
        If not provided, it will default to the LoadBalancer Service hostname. 
        If that is not available, it will default to the internal
        Kubernetes FQDN of the service.

requires:
  logging:
    interface: loki_push_api

provides:
  fiveg_n4:
    interface: fiveg_n4
  metrics-endpoint:
    interface: prometheus_scrape
